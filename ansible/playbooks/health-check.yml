            Falco:     {{ 'âœ… Running' if falco_healthy else 'âŒ NOT RUNNING' }} ({{ falco_deployment_type | trim }})
            Alloy:     {{ 'âœ… Running' if alloy_healthy else 'âŒ NOT RUNNING' }} ({{ alloy_deployment_type | trim }})
