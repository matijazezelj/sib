---
# Alloy role handlers

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Restart Alloy
  ansible.builtin.systemd:
    name: alloy
    state: restarted
  when: effective_deployment | default('native') == 'native'

- name: Restart Alloy Docker
  ansible.builtin.command: docker restart sib-alloy
  listen: Restart Alloy
  when: effective_deployment | default('native') == 'docker'

