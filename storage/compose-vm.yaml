# Storage Stack - VictoriaMetrics Ecosystem
# VictoriaLogs + VictoriaMetrics + node_exporter
# Lightweight, high-performance alternative to Grafana stack
# Remote mode: Set STORAGE_BIND=0.0.0.0 to accept connections from collectors

services:
  victorialogs:
    image: victoriametrics/victoria-logs:latest
    container_name: sib-victorialogs
    restart: unless-stopped
    ports:
      - "${STORAGE_BIND:-127.0.0.1}:${VICTORIALOGS_PORT:-9428}:9428"
    command:
      - "-storageDataPath=/vlogs"
      - "-retentionPeriod=${VICTORIALOGS_RETENTION_PERIOD:-168h}"
    volumes:
      - victorialogs-data:/vlogs
    networks:
      - sib-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:9428/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: sib-victoriametrics
    restart: unless-stopped
    ports:
      - "${STORAGE_BIND:-127.0.0.1}:${VICTORIAMETRICS_PORT:-8428}:8428"
    command:
      - "-storageDataPath=/vmstorage"
      - "-retentionPeriod=${VICTORIAMETRICS_RETENTION_PERIOD:-15d}"
      - "-httpListenAddr=:8428"
      # Enable Prometheus-compatible scraping
      - "-promscrape.config=/etc/prometheus/prometheus.yml"
    volumes:
      - victoriametrics-data:/vmstorage
      - ./config/prometheus-vm.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - sib-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8428/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  node-exporter:
    image: prom/node-exporter:latest
    container_name: sib-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/host/root'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host/root:ro
    networks:
      - sib-network
    pid: host

networks:
  sib-network:
    external: true

volumes:
  victorialogs-data:
  victoriametrics-data:
