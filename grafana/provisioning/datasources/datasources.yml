# ==============================================
# Grafana Datasources for SIB
# ==============================================

apiVersion: 1

datasources:
  # Loki - Security Events/Logs
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://sib-loki:3100
    isDefault: true
    editable: false
    jsonData:
      maxLines: 1000
      timeout: 60
      derivedFields:
        - name: "AI Analysis"
          matcherRegex: ".*"
          url: "http://192.168.1.163:5000/analyze?output=${__value.raw}"
          urlDisplayLabel: "ðŸ¤– Analyze with AI"
          datasourceUid: ""

  # Prometheus - Metrics
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://sib-prometheus:9090
    isDefault: false
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: "2.50.0"
      cacheLevel: 'High'
      disableRecordingRules: false
      incrementalQueryOverlapWindow: 10m
