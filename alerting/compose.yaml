# Alerting Stack - Falcosidekick

services:
  sidekick:
    image: falcosecurity/falcosidekick:2.29.0
    container_name: sib-sidekick
    restart: unless-stopped
    ports:
      - "0.0.0.0:${SIDEKICK_PORT:-2801}:2801"
    volumes:
      - ./config/config.yaml:/etc/falcosidekick/config.yaml:ro
    command: ["-c", "/etc/falcosidekick/config.yaml"]
    environment:
      - DEBUG=${SIDEKICK_DEBUG:-false}
    networks:
      - sib-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:2801/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  sib-network:
    external: true
